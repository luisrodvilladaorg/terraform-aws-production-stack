name: Terraform CD (Apply)

on:
    workflow_dispatch:
        inputs:
            environment:
                description: "Environment to deploy (dev, stage, prod)"
                required: true
                default: "dev"

jobs:
    terraform-apply:
        name: Terraform Apply
        runs-on: self-hosted
        environment: ${{ inputs.environment }} # ðŸ‘ˆ ahora sÃ­ usa el environment correcto

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3

            - name: Verify AWS identity
              run: aws sts get-caller-identity

            - name: Terraform Init
              run: terraform init -input=false
              working-directory: envs/${{ inputs.environment }}

            - name: Terraform Apply
              run: terraform apply -auto-approve # ðŸ‘ˆ obligatorio en GitHub Actions
              working-directory: envs/${{ inputs.environment }}
